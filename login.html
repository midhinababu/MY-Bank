<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>  
<body>
    <div class="row mt-5">
    <div class="col-4"> </div>
    <div class="col-4">
    <div class="card shadow" style="width: 18rem;">
        <h4 class="text-center mt-3">Login</h4>
        <div class="card-body">
            <form>
                <div class="form-group p-2">
                  <input class="form-control" type="text" id="login_acno" placeholder="Account Number">
                </div>
                <div class="form-group p-2">
                    <input class="form-control" type="text" id="login_pswd" placeholder="Password">
                  </div>
                <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary" onclick="login(event)">LogIn</button>
                <p class="p-2 m-2"><a href="">Forgot password ?</a> or <a href="/registration.html">Sign Up</a></p>
                </div>
              </form>
        </div>
      </div>
    </div>
      <div class="col-4"> </div>
    </div>
</body>
<script src="./bank.js"></script>
</html>
