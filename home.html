<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Banking</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb3JydXCd3l9bAPXSWjAY5tm7zwAzzaVXgMA&s') no-repeat center center/cover;
      height: 100vh;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MY BANK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        </ul>
       <button class="btn btn-light" onclick="logout()">Log Out</button>
      </div>
    </div>
  </nav>

  
<div class="container text-center my-5">
    <div class="overlay">
      <h2>Welcome <span id="nameuser"></span></h2>
      <p class="lead">Online Banking Services</p>
    </div>
  </div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 form-box me-3">
        <h4 class="text-center mb-3">Deposit</h4>
        <form>
          <input type="number" class="form-control" id="depositeAmt" placeholder="Enter Your Amount">
          <input type="text" class="form-control" id="depositeAcno" placeholder="Enter Your Account Number">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" onclick="deposite(event)">Deposit</button>
          </div>
          <p class="p-2 text-center" id="currentBalance"></p>
        </form>
      </div>


   <div class="col-md-5 form-box">
        <h4 class="text-center mb-3">Withdraw</h4>
        <form>
          <input type="number" class="form-control" id="withdrawAmnt" placeholder="Enter Your Amount"> 
          <input type="text" class="form-control" id="withdrawAcno" placeholder="Enter Your Account Number">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" onclick="withdrawdeposite(event)">Withdraw</button>
          </div>
          <p class="p-2 text-center" id="currentBalance1"></p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./bank.js"></script>
</html>
